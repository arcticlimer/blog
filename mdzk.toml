[mdzk]
authors = ["Vinícius Müller"]
ignore = []
language = "en"
multilingual = false
src = "notes"
title = "Vinícius Müller's Blog"
backlinks-header = "Backlinks"

[build]
create-missing = false
build-dir = "book"
preprocessors = ["toc"]

[output.html]
no-section-label = true

[output.html.print]
enable = false

[output.html.fold]
enable = true
level = 1
